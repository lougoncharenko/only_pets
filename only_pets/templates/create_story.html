{% extends 'base.html' %}
{% block content %}

<h1>New Story</h1>

<form method="POST" action="{{ url_for('main.create_story') }}">
    {{ form.csrf_token }}
    <fieldset>
        <legend>Please choose a photo to add to your story:</legend>

        {{ form.photo_url.label }}

        {{ form.photo_url(placeholder="Enter photo url here: ") }}
      
       {{ form.submit }}
    

    </fieldset>
</form>


{% endblock %}
