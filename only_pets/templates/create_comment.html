{% extends 'base.html' %}
{% block content %}

<h1>New Comment</h1>

<form method="POST" action="{{ url_for('main.add_comment', post_id=post.id) }}">
    {{ form.csrf_token }}
    <fieldset>
        <legend>Type your comment below:</legend>
        
        {{ form.text.label }}
        {{ form.text(placeholder="Enter text here: ") }}
      
       {{ form.submit }}

    </fieldset>
</form>


{% endblock %}
